<script type="text/javascript">
	$( function (){
	    $( "#back-to-top" ).click( function (){
	        jQuery( "html,body" ).animate({
	            scrollTop:300
	        },0);
	    });
	    $(window).scroll( function () {
	        if  ( $( this ).scrollTop() > 100){
	            $( '#back-to-top' ).fadeIn( "fast" );
	        } else  {
	            $( '#back-to-top' ).stop().fadeOut( "fast" );
	        }
	    });
	});
</script>
