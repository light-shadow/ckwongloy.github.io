<script type="text/javascript">
	$( function (){
	    $( "#back-to-top" ).click( function (){
	        jQuery( "html,body" ).animate({
	            scrollTop:450
	        },500);
	    });
	    $(window).scroll( function () {
	        if  ( $( this ).scrollTop() > 500){
	            $( '#back-to-top' ).fadeIn( "fast" );
	        } else  {
	            $( '#back-to-top' ).stop().fadeOut( "fast" );
	        }
	    });
	});
</script>
